<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogador</title>
    <link rel="stylesheet" th:href="@{CSS/style_cadastro_jogador.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: #11C770; z-index: 1000;">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/image/logo.png" alt="Logo" class="img-fluid" style="width: 200px; height: 120px;">
                </a>
                <a href="http://localhost:8080/usuario/admin" class="btn btn-outline-light fs-5 px-4">
                    Voltar
                </a>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh; background-color: #f8f9fa; padding-top: 80px;">
        <div class="container my-5">
            <div class="bg-white shadow rounded-4 p-5 mx-auto" style="max-width: 800px;">
                <h1 class="text-center text-success fw-bold mb-4">
                    Cadastrar Jogador
                </h1>
                <form onsubmit="cadastraJogador(event)">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do jogador:">
                    </div>
                    <div class="mb-3">
                        <label for="pernaDominante" class="form-label">Perna Dominante</label>
                        <select id="pernaDominante" name="pernaDominante" class="form-select" required>
                            <option value="" selected>Selecione</option>
                            <option value="direita">Direita</option>
                            <option value="esquerda">Esquerda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="posicao" class="form-label">Posição</label>
                        <select id="posicao" name="posicao" class="form-select" required>
                            <option value="" selected>Selecione</option>
                            <option value="Goleiro">Goleiro</option>
                            <option value="Zagueiro">Zagueiro</option>
                            <option value="Volante">Volante</option>
                            <option value="Meio-Campista">Meio-Campo</option>
                            <option value="Atacante">Atacante</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="number" class="form-control" id="altura" name="altura"   min="1.40" max="2.00" step="0.01" placeholder="Digite a Altura, Exemplo: (1,50) ">
                    </div>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="number" id="peso" name="peso" class="form-control"  min="30.0" max="110.0" step="0.1"
                        placeholder="Digite o Peso, Exemplo: (50,5)">
                    </div>
                    <div class="mb-3">
                        <label for="contrato" class="form-label">Contrato</label>
                        <input type="date" id="contrato" name="contrato" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidade" class="form-label">Nacionalidade</label>
                        <input type="text" id="nacionalidade" name="nacionalidade" class="form-control" 
                            maxlength="50" placeholder="Nacionalidade">
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input type="url" id="foto" name="foto" class="form-control" 
                            placeholder="Digite a URL da foto ou deixe em branco para usar a padrão">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/Js/script_cadastro_jogador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
