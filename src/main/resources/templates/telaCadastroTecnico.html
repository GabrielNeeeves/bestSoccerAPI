<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Técnico</title>
    <link rel="stylesheet" th:href="@{CSS/style_cadastro_tecnico.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: #11C770; z-index: 1000;">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/image/logo.png" alt="Logo" class="img-fluid" style="width: 200px; height: 120px;">
                </a>
                <a href="http://localhost:8080/usuario/admin" class="btn btn-outline-light fs-5 px-4">
                    Voltar
                </a>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh; background-color: #f8f9fa; padding-top: 80px;">
        <div class="container my-5">
            <div class="bg-white shadow rounded-4 p-5 mx-auto" style="max-width: 800px;">
                <h1 class="text-center text-success fw-bold mb-4">
                    Cadastrar Técnico
                </h1>
                <form onsubmit="cadastraTecnico(event)">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Técnico</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do técnico:">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data do fim do contrato</label>
                        <input type="date" id="data" name="data" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3">
                        <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/Js/script_cadastro_tecnico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
