<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Técnico</title>
  <link rel="stylesheet" th:href="@{/Css/style_tecnico.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
  <button class="btn btn-success m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
    ☰ Menu
  </button>
  
  <div class="offcanvas offcanvas-start text-white" style="background-color: #11C770;" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <div class="d-flex align-items-center">
        <img src="/image/logo.png" alt="Logo" class="offcanvas-title"> 
      </div>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a href="#pagina-principal" class="menu-item nav-link text-white fw-bold" data-section="pagina-principal">
          <i class="fas fa-home"></i> Página Principal
        </a>
        <a href="#jogadores" class="menu-item nav-link text-white fw-bold" data-section="jogadores">
          <i class="fas fa-users"></i> Jogadores
        </a>
        <a href="#jogos" class="menu-item nav-link text-white fw-bold" data-section="jogos">
          <i class="fas fa-calendar-alt"></i> Jogos
        </a>
        <a href="#estatistica" class="menu-item nav-link text-white fw-bold" data-section="estatistica">
          <i class="fa-solid fa-chart-gantt"></i> Estátisticas
        </a>
      </nav>
      <div class="action-buttons">
        <a href="http://localhost:8080/index" class="btn btn-light mb-2">Voltar para Tela Inicial</a>
        <a id="logout-btn" class="logout-link">
          <i class="fas fa-sign-out-alt me-2"></i> Sair
        </a>
      </div>
    </div>
  </div>

  <div class="content">
    <section id="pagina-principal-tecnico" class="mb-5 section-content">
    </section>

    <section id="jogadores" class="mb-5 section-content" style="display: none;">
      <h2 class="section-title">Gerenciar Jogadores</h2>
      <div class="d-flex justify-content-end mb-3">
      </div>
      <div id="cards-jogadores" class="row">
      </div>
    </section>

    <section id="jogos" class="mb-5 section-content" style="display: none;">
      <h2 class="section-title">Gerenciar Jogos</h2>
      <div class="d-flex justify-content-end mb-3">
      </div>
      <div id="cards-jogos" class="row">
      </div>
    </section>

    <section id="estatistica" class="mb-5 section-content" style="display: none;">
      <h2 class="section-title">Gerenciar Estatisticas</h2>
      <div class="d-flex justify-content-end mb-3">
      </div>
      <div id="cards-jogadores-estatistica" class="row">
      </div>
    </section>
  </div>

  <script src="/Js/script_tecnico.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
