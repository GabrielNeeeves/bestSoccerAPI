<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/Css/style_cadastro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="http://localhost:8080/">
                    <img src="/image/logo.png" alt="Logo" class="logo" style="width: 200px; height: 120px;">
                </a>
                <a href="http://localhost:8080/usuario/login" class="back-top-link text-decoration-none fs-2">
                    <i class="bi bi-arrow-left-circle me-2"></i> Voltar
                </a>
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80%;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h1 class="text-center fw-bold mb-4" style="color:#11C770; text-shadow: 2px 2px 2px #434444">Cadastro</h1>
            <form onsubmit="cadastrar(event)">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="http://localhost:8080/usuario/login" class="text-decoration-none text-primary">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/Js/script_cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
