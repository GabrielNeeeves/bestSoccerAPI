<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogos</title>
    <link rel="stylesheet" th:href="@{CSS/style_cadastro_partida.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: #11C770; z-index: 1000;">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/image/logo.png" alt="Logo" class="img-fluid" style="width: 200px; height: 120px;">
                </a>
                <a href="http://localhost:8080/usuario/admin" class="btn btn-outline-light fs-5 px-4">
                    Voltar
                </a>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh; background-color: #f8f9fa; padding-top: 80px;">
        <div class="container my-5">
            <div class="bg-white shadow rounded-4 p-5 mx-auto" style="max-width: 800px;">
                <h1 class="text-center text-success fw-bold mb-4">
                    Cadastrar jogos
                </h1>
                <form onsubmit="cadastraJogos(event)">
                    <div class="mb-3">
                        <label for="timeadversario" class="form-label">Nome do Time Adversario</label>
                        <input type="text" class="form-control" id="timeadversario" name="timeadversario" placeholder="Digite o nome do time adversario:">
                    </div>
                    <div class="mb-3">
                        <label for="campeonato" class="form-label">Campeonato</label>
                        <input type="text" class="form-control" id="campeonato" name="campeonato" placeholder="Digite o nome do campeonato">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data do Jogo</label>
                        <input type="date" id="data" name="data" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora do Jogo</label>
                        <input type="time" id="hora" name="hora" class="form-control" placeholder="Digite a hora do jogo">
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input type="url" id="foto" name="foto" class="form-control" 
                            placeholder="Digite a URL da foto ou deixe em branco para usar a padrÃ£o">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/Js/script_cadastro_partida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
