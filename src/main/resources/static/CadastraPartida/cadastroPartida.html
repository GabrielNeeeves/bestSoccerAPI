<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Best Soccer | Cadastrar Partida</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../imgs/bestSoccerIcone.png" type="image/x-icon">
    <!--CSS da página-->
    <link rel="stylesheet" href="style.css">

    <title>Cadastro de Partida</title>
</head>
<body>
    
        <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="../imgs/bestSoccerLogoPreto.png" alt="Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: black;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="navbar-brand" href="../home/home.html">Home</a>
        <a class="navbar-brand" href="../home/home.html#sobre">Sobre</a>
        <a class="navbar-brand" href="../home/home.html#meuTime">Meu Time</a>
        <a class="navbar-brand" href="../home/home.html#jogos">Jogos</a>
        <a class="navbar-brand" href="../home/home.html#contatos">Contatos</a>
        <a class="navbar-brand" href="../Login/login.html">Login</a>
      </div>
    </div>
    </nav>

    <!-- VOLTAR -->
    <a id="voltar" href="../home/index.html"><input type="button" value="Voltar"></input></a>

    <!-- FORMULARIO -->
    <main id="cadastroPartida">

      <h2>Cadastrar Partida</h2>

      <form action="">
        <div class="row">
          <!-- DATA -->
          <div class="col">
            <input type="date" class="form-control"> <p>(Data)</p>
          </div>
          <!-- HORA -->
          <div class="col">
            <input type="time" class="form-control" placeholder="Last name"> <p>(Hora)</p>
          </div>
        </div>

        <div class="row">
          <!-- LOCAL -->
          <div class="col">
            <input type="text" class="form-control" placeholder="Local">
          </div>
          <!-- TIME ADVERSÁRIO -->
          <div class="col">
            <input type="text" class="form-control" placeholder="Time adversário">
          </div>
        </div>

        <!--BOTÃO 'CADASTRAR'-->
        <input type="button" id="cadastrarPartidaBtn" value="Cadastrar Partida">

      </form>
    </main>


    <!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
